<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Restaurantes</title>
</head>
<body>
    <header class="header">
        <h1>Come & Rebe</h1>
    </header>
    
    <div class="container">
        <h2>Conoce nuestros restaurantes</h2>
        <div class="restaurant-list">
            
            <div class="restaurant">
                <img class="photo" src="./fotos/bob.jpg" alt="Restaurante 1">
                <h2>Bob's Burgers</h2>
                <p>Las mejores hamburguesas de Madrid</p>
                <button class="button" onclick="showReservationForm('restaurante1')">Reservar</button>
            </div>
            <div class="restaurant">
                <img class="photo" src="./fotos/krusty.jpg" alt="Restaurante 2">
                <h2>Krust Krab</h2>
                <p>El mejor restaurante de todo Fondo de Bikini</p>
                <button class="button" onclick="showReservationForm('restaurante2')">Reservar</button>
            </div>
            <div class="restaurant">
                <img class="photo" src="./fotos/rata2.jpg" alt="Restaurante 3">
                <h2>Gusteau's</h2>
                <p>Si no te importa que el chef sea una ratita este es tu sitio</p>
                <button class="button" onclick="showReservationForm('restaurante3')">Reservar</button>
            </div>
            
        </div>
        <div class="reservation-form" id="reservation-form">
            
            <h2 class="title">Reserva</h2>
            <form class="form">
                <label class="label" for="date">Fecha:</label>
                <input type="date" id="date" required>
                <br>
                <label class="label" for="time">Hora:</label>
                <input type="time" id="time" required>
                <br>
                <label class="label" for="people">Número de personas:</label>
                <input type="number" id="people" required>
                <br>
                <label class="label" for="name">Nombre:</label>
                <input type="text" id="name" required>
                <br>
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <label class="label" for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
                <br>
                <button class="button" type="submit">Reservar</button>
                <button class="button2" type="button" onclick="hideReservationForm()">Cancelar</button>
            </form>
        </div>
    </div>
    <footer>
        <p class="footer">Created by Rebanada ♥2023♥</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
